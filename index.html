<html>
  <head>
    <base target="_top">
    <title>Check Fill Date</title> 
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
  </head>
  <body>
    <h1>Check Fill Date</h1>
    <p>Open source and web-based (<a href="https://github.com/EszopiCoder/check-fill-date" target="_blank">GitHub</a>)</p>
    <hr>
    <form>
      <div>
        <label for="lastFillDate">Last Fill Date:</label>
        <input type="date" id="lastFillDate" name="lastFillDate" onchange="calc()">
      </div>
      <div>
        <label for="daysSupply">Days Supply:</label>
        <select id="daysSupply" name="daysSupply" onchange="showCustomDays()">
          <option value="28">28 days</option>
          <option value="30">30 days</option>
          <option value="60">60 days</option>
          <option value="84">84 days</option>
          <option value="90">90 days</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div id="customDays" style="display:none">
        <label for="customDaysSupply">Custom Days Supply:</label>
        <input type="number" id="customDaysSupply" name="customDaysSupply" min="1" max="365" oninput="calc()">
      </div>
      <div>
        <label for="daysEarly"># Days Early Allowed:</label>
        <input type="number" id="daysEarly" name="daysEarly" min="0" max="3" value="0" oninput="calc()">
      </div>
    <div>
      <p id="result"></p>
      <p id="nextFill" style="display:none"></p>
      <input type="button" value="Copy Next Fill Date" onclick="copyText()">
      <p id="copyAlert" class="result" style="display:none"></p>
    </div>
    </form>
  </body>
</html>
